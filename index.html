<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <h2 id="status">Confirming your email...</h2>

    <script>
        async function confirmEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');

            if (!token) {
                document.getElementById("status").innerText = "Invalid or missing token.";
                return;
            }

            try {
                const response = await fetch("https://YOUR_SUPABASE_PROJECT.supabase.co/auth/v1/verify", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": "YOUR_SUPABASE_ANON_KEY"
                    },
                    body: JSON.stringify({ token, type: "signup" })
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "✅ Email successfully confirmed! You can now log in.";
                } else {
                    const error = await response.json();
                    document.getElementById("status").innerText = `⚠️ Error: ${error.message}`;
                }
            } catch (error) {
                document.getElementById("status").innerText = "⚠️ Network error. Please try again.";
            }
        }

        confirmEmail();
    </script>
</body>
</html>
