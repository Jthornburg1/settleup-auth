<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <h2 id="status">Redirecting to confirm your email...</h2>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById("status").innerText = "⚠️ Invalid or missing token.";
        } else {
            // Redirect to Supabase confirmation URL
            window.location.href = `https://oofucaandohlzbufggcg.supabase.co/auth/v1/callback?token=${token}&type=signup`;
        }
    </script>
</body>
</html>
