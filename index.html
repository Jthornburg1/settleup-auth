<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <h2 id="status">Redirecting to confirm your email...</h2>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (!code) {
        document.getElementById("status").innerText = "⚠️ Missing verification code.";
    } else if (isMobile) {
        window.location.href = `settleup://auth?code=${code}`;
    } else {
        document.getElementById("status").innerText = `✅ Verified! Now open the app to finish signup. Your code: ${code}`;
    }
</script>
</body>
</html>
